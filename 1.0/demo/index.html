<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>AmapUtils的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>AmapUtils的demo</h2>

<div class="demo" id="demo-1">
    <h3 class="demo-title">生成器</h3>

    <div class="demo-content">
        <form>
            <fieldset>
                <legend>基本参数</legend>
                <p><label for="level">缩放级别</label><input name="level" type="number" id="level"/></p>
                <p><label for="center-x">中心坐标值经度</label><input name="center-x" type="number" id="center-x"/></p>
                <p><label for="center-y">中心坐标值纬度</label><input name="center-y" type="number" id="center-y"/></p>
                <p><label for="zooms-1">缩放级别范围</label><input name="zooms-1" type="number" id="zooms-1" value="3"/>-<input name="zooms-2" type="number" id="zooms-2" value="18"/></p>
                <!-- 图层 START
                <p>
                    <label for="defaultLayer">默认显示的图层</label>
                    <select name="defaultLayer" id="defaultLayer">
                        <option value="" selected></option>
                    </select>
                </p>
                图层 END -->
                <p><label for="resizeEnable">是否监控地图容器尺寸变化</label><input type="checkbox" name="resizeEnable" id="resizeEnable" value="1"/>是</p>
                <p><label for="dragEnable">地图是否可通过鼠标拖拽平移</label><input type="checkbox" name="dragEnable" id="dragEnable" value="1" checked/>是</p>
                <p><label for="zoomEnable">地图是否可缩放</label><input type="checkbox" name="zoomEnable" id="zoomEnable" value="1" checked/>是</p>
                <p><label for="keyboardEnable">地图是否可通过方向键盘平移浏览</label><input type="checkbox" name="keyboardEnable" id="keyboardEnable" value="1" checked/>是</p>
                <p><label for="jogEnable">地图是否使用缓动效果</label><input type="checkbox" name="jogEnable" id="jogEnable" value="1" checked/>是</p>
                <p><label for="continuousZoomEnable">地图是否使用连续缩放效果</label><input type="checkbox" name="continuousZoomEnable" id="continuousZoomEnable" value="1" checked/>是</p>
                <p><label for="doubleClickZoom">地图是否可通过双击鼠标放大地图</label><input type="checkbox" name="doubleClickZoom" id="doubleClickZoom" value="1" checked/>是</p>
                <p><label for="scrollWheel">地图是否可通过鼠标滚轮缩放浏览</label><input type="checkbox" name="scrollWheel" id="scrollWheel" value="1" checked/>是</p>
                <p><label for="touchZoom">地图在移动终端上是否可通过多点触控缩放浏览地图</label><input type="checkbox" name="touchZoom" id="touchZoom" value="1" checked/>是</p>
                <p>
                    <label for="crs">地图显示的参考坐标系</label>
                    <select name="crs" id="crs">
                        <option value=""></option>
                    </select>
                </p>
                <p><label for="animateEnable">地图平移过程中是否使用动画</label><input type="checkbox" name="animateEnable" id="animateEnable" value="1" checked/>是</p>
            </fieldset>
        </form>
        <div class="map-container"></div>
    </div>
</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages: [
                {
                    name: "gallery/amapUtils",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('gallery/amapUtils/1.0/mapWrapper', function (S, MapWrapper) {
        // demo1
        var mapWrapper1 = new AmapWrapper({});
    })
</script>
</body>
</html>
