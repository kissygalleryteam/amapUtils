<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>scrollwheel fix</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.2/css/dpl/base-min.css">
    <link rel="stylesheet" href="http://docs.kissyui.com/1.4/source/raw/demo/overlay/assets/cool.css">
    <style>
        #map-container {
            width: 400px;
            height: 300px;
            margin-bottom: 20px;
        }

        #console {
            padding: 5px;
        }

        .placeholder {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<p id="console">当scrollwheel滚动页面时会触发地图缩放的问题。<button id="fix-btn" type="button">fix it</button></p>
<p class="placeholder"></p>
<div id="map-container"></div>
<p class="placeholder"></p>
<script>
    var S = KISSY;
    var centerData = {
        lat: 30.278786,
        lng: 120.026686,
        level: 15
    };

    if (S.Config.debug) {
        var srcPath = "./";
        S.config({
            packages: [
                {
                    name: "gallery/amapUtils",
                    path: srcPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('node, gallery/amapUtils/1.0/mapWrapper', function (S, Node, MapWrapper) {
        var mapWrapper = new MapWrapper('#map-container', {
            key: 'b1081aad26845f8c4ed7136809e8e16a',
            map: {
                level: centerData.level,
                zooms: [1, 30]
            },
            plugins: {
                'ToolBar': {
                    locate: false
                }
            }
        });

        mapWrapper.on('complete', function () {
            console.log('the map is ready.')
        });

        mapWrapper.on('ready', function () {
            var AMap = this.get('namespace');
            var map = this.get('map');
            var marker = new AMap.Marker({
                map: map,
                position: map.getCenter(),
                animation: 'AMAP_ANIMATION_DROP'
            });
            var infoWindow = new AMap.InfoWindow({
                content: '阿里巴巴西溪园区',
                offset: new AMap.Pixel(0, -40)
            });

            infoWindow.open(map, map.getCenter());

            Node.one('#fix-btn').on('click', function (ev) {
                Node.one(this)
                        .html('fixed')
                        .detach('click');

                var enableMapScrollWheelTimeout = null;

                Node.one(window).on('scroll', function (ev) {
                    if (enableMapScrollWheelTimeout) {
                        enableMapScrollWheelTimeout.cancel();
                        enableMapScrollWheelTimeout = null;
                    }

                    if (map.getStatus().scrollWheel) {
                        map.setStatus({
                            scrollWheel: false
                        });
                    }

                    enableMapScrollWheelTimeout = S.later(function () {
                        map.setStatus({
                            scrollWheel: true
                        })
                    }, 300);
                });
            });
        });

        mapWrapper.render(centerData);
    });
</script>
</body>
</html>
